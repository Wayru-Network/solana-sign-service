apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - secrets.dev.wayru.tech
      secretName: sign-service-tls
  rules:
    - host: secrets.dev.wayru.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: solana-sign-service
                port:
                  number: 80
